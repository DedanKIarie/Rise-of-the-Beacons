<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise of Beacons - Game Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* Custom styles for the documentation website */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* gray-900 */
        }

        h1 {
            font-family: 'Cinzel', serif;
        }

        h2,
        h3,
        h4 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #f9fafb;
            /* gray-50 */
        }

        .prose {
            max-width: 80ch;
            /* Optimal reading width */
        }

        .prose h2 {
            font-size: 1.875rem;
            line-height: 2.25rem;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #4b5563;
            /* gray-600 */
            letter-spacing: 0.025em;
        }

        .prose h3 {
            font-size: 1.5rem;
            line-height: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .prose h4 {
            font-size: 1.25rem;
            line-height: 1.75rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
            /* gray-200 */
        }

        .prose p,
        .prose ul,
        .prose li {
            font-size: 1rem;
            line-height: 1.75rem;
            color: #d1d5db;
            /* gray-300 */
        }

        .prose ul {
            list-style-position: inside;
            list-style-type: disc;
            padding-left: 1rem;
        }

        .prose ul ul {
            padding-left: 1.5rem;
        }

        .prose li {
            margin-top: 0.5rem;
        }

        .prose strong {
            color: #f9fafb;
            /* gray-50 */
            font-weight: 600;
        }

        .prose code {
            background-color: #374151;
            /* gray-700 */
            color: #f3f4f6;
            /* gray-200 */
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
        }

        .tab-button {
            transition: all 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: #a5b4fc;
            /* indigo-300 */
            border-bottom-color: #a5b4fc;
            /* indigo-300 */
        }
    </style>
</head>

<body class="text-gray-100">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">

        <!-- Header -->
        <header class="text-center mb-10 md:mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-white tracking-wider">Rise of Beacons</h1>
            <p class="text-lg text-indigo-300 mt-2">Official Game Design & Development Plan</p>
        </header>

        <!-- Tabs -->
        <div class="mb-8 flex justify-center border-b border-gray-700">
            <button id="tab-gdd"
                class="tab-button text-lg font-semibold py-3 px-6 -mb-px text-gray-400 hover:text-white focus:outline-none">
                Game Design
            </button>
            <button id="tab-plan"
                class="tab-button text-lg font-semibold py-3 px-6 -mb-px text-gray-400 hover:text-white focus:outline-none">
                Development Plan
            </button>
        </div>

        <!-- Content Area -->
        <main id="content-area" class="prose mx-auto bg-gray-800/50 rounded-lg p-6 md:p-8 shadow-2xl">

            <!-- Game Design Document Content -->
            <div id="content-gdd" class="hidden">
                <!-- Content will be injected by JavaScript -->
            </div>

            <!-- Development Plan Content -->
            <div id="content-plan" class="hidden">
                <!-- Content will be injected by JavaScript -->
            </div>

        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2024 - Rise of Beacons Development Team</p>
        </footer>

    </div>

    <script>
        // JavaScript for tab functionality and content injection
        document.addEventListener('DOMContentLoaded', function () {

            const gddContent = `
                <h2>I. Core Concepts (Refined)</h2>
                <p><strong>Game Name:</strong> Rise of Beacons</p>
                <p><strong>Core Loop:</strong> Player places a <strong>Star Beacon</strong>, spawns <strong>Civilians</strong>, transforms them using specialized <strong>Beacons</strong> (Farmer, Lumberjack, Miner, Soldier), builds an <strong>Economy</strong> and <strong>Army</strong>, achieves <strong>Kingdom</strong> status, and wages <strong>War</strong> to become the dominant power.</p>

                <h2>II. Detailed Gameplay Phases</h2>
                <h3>Phase 1: The Foundation - Your First Beacon</h3>
                <h4>1. The Star Beacon (The Heart of the Kingdom)</h4>
                <ul>
                    <li><strong>Placement:</strong> The first action a player takes. Once placed, it cannot be moved, only destroyed in war. It defines the center of their territory.</li>
                    <li><strong>Health:</strong> The Star Beacon has a very high health pool, making it the final objective in a siege.</li>
                    <li><strong>Territory:</strong> It projects a small initial radius of influence where the player can build. This radius can be expanded through upgrades.</li>
                    <li><strong>GUI Menu (Accessed by clicking the beacon):</strong>
                        <ul>
                            <li><strong>[Kingdom Stats]:</strong> Shows population, resource counts (Gold, Food, Wood, Stone), army size, and kingdom name.</li>
                            <li><strong>[Buy Beacons]:</strong> A sub-menu for purchasing different types of specialized beacons.</li>
                            <li><strong>[Buy Buildings]:</strong> A sub-menu for purchasing economic, military, and defensive structures.</li>
                            <li><strong>[Kingdom Upgrades]:</strong> A sub-menu for purchasing global upgrades for the kingdom.</li>
                        </ul>
                    </li>
                </ul>
                <h4>2. Core Module Scripts:</h4>
                <ul>
                    <li><strong>KingdomManager (Server):</strong> Properties: <code>Player</code>, <code>Resources{Gold, Food, Wood, Stone}</code>, <code>Population</code>, <code>UnitCap</code>, <code>OwnedBeacons[]</code>, <code>OwnedBuildings[]</code>, <code>KingdomStatus ("Nomad", "Settlement", "Kingdom")</code>. Functions: <code>AddResources()</code>, <code>SpendResources()</code>, <code>UpdatePopulation()</code>, <code>CheckKingdomStatus()</code>. Each player gets their own instance of this manager.</li>
                    <li><strong>UIManager (Client):</strong> Purpose: Renders all GUIs. It reads data from the player's <code>KingdomManager</code> to display up-to-date information. It handles all button clicks and sends requests to the server.</li>
                    <li><strong>PlacementManager (Client/Server):</strong> Purpose: Handles placing buildings. When a player buys a building, this module creates a transparent "ghost" version of the model that follows the player's mouse. It shows a green or red highlight to indicate if the placement is valid. Clicking confirms the placement and sends the position to the server.</li>
                </ul>

                <h3>Phase 2: Building a Sustainable Economy</h3>
                <p>This phase is about creating resource-gathering loops to fuel growth.</p>
                <!-- NOTE: The rest of the GDD would be filled in here following the same pattern -->

                <h2>III. Advanced Systems & Late Game</h2>
                <h3>1. Kingdom Upgrades</h3>
                <p>Accessed via the Star Beacon, these are permanent, global buffs for your kingdom, purchased with resources.</p>
                <ul>
                    <li><strong>Beacon Expansion:</strong> Increases the building radius around your Star Beacon.</li>
                    <li><strong>Logistics:</strong> Increases the base speed of all your NPCs.</li>
                    <li><strong>Drill Sergeant:</strong> Your military units spawn with slightly more health.</li>
                    <li><strong>Efficient Engineering:</strong> Reduces the Wood and Stone cost of all buildings.</li>
                    <li><strong>Agricultural Subsidies:</strong> Farms and Farmers produce 10% more Gold and Food.</li>
                </ul>
                <!-- NOTE: The rest of the GDD would be filled in here -->
            `;

            const planContent = `
                <h2>IV. Accelerated Development Plan (2-Week Sprint)</h2>
                <h3>Team Roles:</h3>
                <ul>
                    <li><strong>Dedan:</strong> Lead Scripter, UI Designer, Builder</li>
                    <li><strong>Ike:</strong> Lead Modeller, Animator, Scripter</li>
                    <li><strong>Adams:</strong> Lead Builder, Lead Animator</li>
                </ul>
                
                <h3><strong>Week 1 (July 8 - July 14): Core Loop Sprint</strong></h3>
                <p><strong>Goal:</strong> Create a functional economic loop. From placing a beacon to generating gold.</p>
                <ul>
                    <li><strong>Dedan (Scripting & UI):</strong>
                        <ul>
                            <li>Script core <code>KingdomManager</code> (resource tracking) and <code>UIManager</code> (displaying data).</li>
                            <li>Design and implement the full UI for the Star Beacon menu.</li>
                            <li>Connect UI buttons to the backend event system.</li>
                        </ul>
                    </li>
                    <li><strong>Ike (Scripting, Models & Animation):</strong>
                        <ul>
                            <li>Script the <code>PlacementManager</code> and the <code>JobManager</code>.</li>
                            <li>Model all initial assets: <code>Star Beacon</code>, <code>Civilian</code>, <code>Farmer Beacon</code>, <code>Farmer</code> NPC, <code>Farm</code>, and <code>Shelter</code>.</li>
                            <li>Animate the essential actions: idle, walking, farming, and the Civilian-to-Farmer transformation.</li>
                        </ul>
                    </li>
                    <li><strong>Adams (Building & Animation):</strong>
                        <ul>
                            <li>Build a polished, well-lit test map with clear areas for building.</li>
                            <li>Create all necessary visual effects (VFX): beacon placement, building completion, and NPC spawn.</li>
                        </ul>
                    </li>
                </ul>

                <h3><strong>Week 2 (July 15 - July 21): Combat Prototype Sprint</strong></h3>
                <p><strong>Goal:</strong> Implement a basic, playable combat scenario.</p>
                <ul>
                    <li><strong>Dedan (Scripting & UI):</strong>
                        <ul>
                            <li>Script the high-level combat system (health, damage calculations, war state).</li>
                            <li>Update the UI to show unit health and status.</li>
                        </ul>
                    </li>
                    <li><strong>Ike (Scripting, Models & Animation):</strong>
                        <ul>
                            <li>Script the unit AI for targeting and attacking enemies.</li>
                            <li>Script the logic for the <code>Soldier Beacon</code> and transforming Civilians into Soldiers.</li>
                            <li>Model the <code>Soldier</code> NPC and the <code>Armory</code> building.</li>
                            <li>Animate the core combat actions: melee attack, taking damage, and a death/despawn animation.</li>
                        </ul>
                    </li>
                    <li><strong>Adams (Building & Animation):</strong>
                        <ul>
                            <li>Design and build a small arena/combat zone on the test map.</li>
                            <li>Refine all combat animations to feel impactful. Create sword-clash and hit-impact visual effects.</li>
                        </ul>
                    </li>
                </ul>
            `;

            const tabGddButton = document.getElementById('tab-gdd');
            const tabPlanButton = document.getElementById('tab-plan');
            const contentGdd = document.getElementById('content-gdd');
            const contentPlan = document.getElementById('content-plan');

            // Inject the content into the respective divs
            contentGdd.innerHTML = gddContent;
            contentPlan.innerHTML = planContent;

            function setActiveTab(activeButton, activeContent) {
                // Reset all buttons and content visibility
                tabGddButton.classList.remove('active');
                tabPlanButton.classList.remove('active');
                contentGdd.classList.add('hidden');
                contentPlan.classList.add('hidden');

                // Set the active button and show its content
                activeButton.classList.add('active');
                activeContent.classList.remove('hidden');
            }

            tabGddButton.addEventListener('click', () => setActiveTab(tabGddButton, contentGdd));
            tabPlanButton.addEventListener('click', () => setActiveTab(tabPlanButton, contentPlan));

            // Set the initial active tab on page load
            setActiveTab(tabGddButton, contentGdd);
        });
    </script>

</body>

</html>
